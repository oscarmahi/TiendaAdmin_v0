<!DOCTYPE html>
<html>
<head th:replace="@{fragments/cabecera.html} :: cabeceraLink">

</head>
<body>
	<div th:replace="@{fragments/cabecera.html} :: cabecera"></div>

	<h3 class="text-center">Formulario de Categorias</h3>
	<hr />

	<div  th:if="${tipoFormulario} == 1" class="col-md-5 col-lg-5 container abs-center">
		<!--<h4 class="mb-3 text-center">Pantalla de Producto</h4>-->
		<form th:action="@{/categoria/update}" th:object="${categorias}" method="post"
			class="needs-validation" novalidate>
			<div class="row g-3">
				<div class="col-12">
					<label for="id" class="form-label"></label>
					 <input	type="hidden" class="form-control text-danger" id="id" name="id"
						th:field="${categorias.id}">
				</div>
				<div class="col-12">
					<label for="nombre" class="form-label">Nombre</label>
					 <input	type="text" class="form-control text-danger" id="nombre" name="nombre"
						th:field="${categorias.nombre}" required >
					<div class="invalid-feedback">Complete los datos</div>
				</div>
				<div class="col-12">
					<label for="descripcion" class="form-label">Descripcion</label> <input
						type="text" class="form-control text-danger" id="descripcion" name="descripcion"
						th:field="${categorias.descripcion}" required>
					<div class="invalid-feedback">Complete los datos</div>
				</div>
			</div>
			<hr class="my-4">
			<button class="w-100 btn btn-danger btn-lg" type="submit">Grabar</button>
		</form>
	</div>

	<div  th:if="${tipoFormulario} == 2" class="col-md-5 col-lg-5 container abs-center">
		<!--<h4 class="mb-3 text-center">Pantalla de Producto</h4>-->
		<form th:action="@{/categoria/save}" th:object="${categorias}" method="post"
			class="needs-validation" novalidate>
			<div class="row g-3">
				<div class="col-12">
					<label for="nombre" class="form-label">Nombre</label>
					 <input	type="text" class="form-control text-danger" id="nombre" name="nombre"
						th:field="${categorias.nombre}" required >
					<div class="invalid-feedback">Complete los datos</div>
				</div>
				<div class="col-12">
					<label for="descripcion" class="form-label">Descripcion</label> <input
						type="text" class="form-control text-danger" id="descripcion" name="descripcion"
						th:field="${categorias.descripcion}" required>
					<div class="invalid-feedback">Complete los datos</div>
				</div>
			</div>
			<hr class="my-4">
			<button class="w-100 btn btn-danger btn-lg" type="submit">Grabar</button>
		</form>
	</div>

	<script>
		(function() {
			'use strict'
			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.querySelectorAll('.needs-validation')
			// Loop over them and prevent submission
			Array.prototype.slice.call(forms).forEach(function(form) {
				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>

	<div th:replace="@{fragments/pie.html} :: footer"></div>


</body>
</html>
