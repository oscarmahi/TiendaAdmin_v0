<!DOCTYPE html>
<html>
<head th:replace="@{fragments/cabecera.html} :: cabeceraLink">

</head>
<body>
	<div th:replace="@{fragments/cabecera.html} :: cabecera"></div>

	<h3 class="text-center">Lista de Clientes</h3>
	<hr/>

<!-- LISTAR LOS CLIENTES -->
	<table class="table table-info table-hover">
		<tr>
			<td>Rol</td>
			<td>Email</td>
			<!-- <td>Clave</td>-->
			<td>Nombre</td>
			<td>Apellido1</td>
			<td>Apellido2</td>
			<td>Direccion</td>
			<td>Provincia</td>
			<td>Localidad</td>
			<td>Telefono</td>
			<td>DNI</td>
			<td>Accion</td>
		</tr>
		<tr  th:each="cli : ${lista}" class="table-warning">
			<td th:text="${cli.roles.rol}"></td>
			<td th:text="${cli.email}"></td>
			<!-- <td></td>-->
			<td th:text="${cli.nombre}"></td>
			<td th:text="${cli.apellido1}"></td>
			<td th:text="${cli.apellido2}"></td>
			<td th:text="${cli.direccion}"></td>
			<td th:text="${cli.provincia}"></td>						
			<td th:text="${cli.localidad}"></td>
			<td th:text="${cli.telefono}"></td>
			<td th:text="${cli.dni}"></td>
			<td><a th:href="@{/cliente/form/{id}(id=${cli.id})}"/>Ver</td>
			
		</tr>

	</table>
	
	  <form action="/cliente/form">
       <div class="row w-100 align-items-center">
           <div class="col text-center">             
               <button class="btn btn-danger regular-button" type="submit" name="verCarrito">ALTA DE CLIENTE</button>  
           </div>  
       </div>
    </form>	


	<div th:replace="@{fragments/pie.html} :: footer"></div>
</body>
</html>
